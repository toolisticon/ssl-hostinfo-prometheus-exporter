name: CI

on: [push]

jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version: [14,16]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v2
      with:
        node_version: ${{ matrix.node_version }}

    - name: npm build and test
      run: |
        npm run clean
        npm run build
        npm run jasmine-test

  docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: end2end tests
      run: |
        npm run clean
        npm run build
        npm run end2end-test

    - name: build image
      run: |
        docker build .

  deploy:
    needs: [test, docker]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: publish release npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> ~/.npmrc
          npm run clean
          npm run build
          npm publish
        if: contains( github.ref, 'master' ) || contains( github.base_ref, 'master' )

      - name: publish release docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: toolisticon/ssl-hostinfo-prometheus-exporter
          tags: latest
        if: contains( github.ref, 'master' ) || contains( github.base_ref, 'master' )

      - name: publish preview npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> ~/.npmrc
          PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
          CURRENT_TIME=$(date +%s)
          NEW_VERSION=${PACKAGE_VERSION}-build${CURRENT_TIME}
          npm version $NEW_VERSION --no-git-tag-version
          npm run clean
          npm run build
          npm publish --tag next
        if: contains( github.ref, 'develop' ) || contains( github.base_ref, 'develop' )

      - name: publish preview docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: toolisticon/ssl-hostinfo-prometheus-exporter
          tags: next
        if: contains( github.ref, 'develop' ) || contains( github.base_ref, 'develop' )
